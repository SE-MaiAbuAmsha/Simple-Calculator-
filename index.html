<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<style>
body {
    background: linear-gradient(135deg, #638ede 0%, #567cc3 100%);
    font-family:'Times New Roman', Times, serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    background: rgb(44, 88, 175);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(70, 68, 68, 0.3);
    width: 400px;
    max-width: 90%;
}
.operations {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 20px;
}

.operations button {
    background: linear-gradient(145deg, #e1d9d9, #e4dddd);
    border: none;
    border-radius: 50px;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    transition: all 0.3s ease;
    box-shadow: 1px 1px 1px bisque;
}

.operations button:hover {
    background: linear-gradient(145deg, #e0e0e0, #f0f0f0);
    transform: scale(1.05);
    color: #6a5b02;
    box-shadow: 0 0 15px rgba(217, 214, 127, 0.5);
}
input {
    width: 100%;
    padding: 12px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #8a852d;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.result {
    background: linear-gradient(145deg, #f8f9fa, #e9ecef);
    border-radius: 15px;
    padding: 20px;
    margin-top: 25px;
    text-align: center;
}

#output {
    font-size: 36px;
    font-weight: bold;
    color: #2c2c01;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    min-height: 50px;
    padding: 10px;
}
h1 {
    border-radius: 10px;
    color: #1d1d1d;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    letter-spacing: 2px;
    background: linear-gradient(45deg, #dabd90, #d9dc80);
}
label{
    color: #c7bf2e;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    letter-spacing: 2px;
}
@media (max-width: 480px) {
    .container {
        padding: 20px;
        width: 95%;
    }
    .operations {
        grid-template-columns: repeat(2, 1fr);
    }
    h1 {
        font-size: 1.5em;
    }
}
</style>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        
        <div class="input-group">
            <label for="num1"> number 1:</label>
            <input id="num1" required placeholder="enter number 1:">
        </div>
        
        <div class="input-group">
            <label for="num2"> number 2:</label>
            <input id="num2" required placeholder="Enter number 2:  ">
        </div>
        
        <div class="operations">
            <button id="op+-btn">+</button>
            <button id="op--btn" >-</button>
            <button id="op*-btn" >ร</button>
            <button id="op/-btn" >รท</button>
        </div>
        <div class="result">
            <h3>Result:</h3>
            <div id="output"></div>
        </div>
    </div>
    <script src="events.js"></script>
    <script src="calc.js"></script>
</body>
</html>
